<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <h1>Items</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - {{ item.quantity }}</li>
        {% empty %}
            <li>No items found</li>
        {% endfor %}
    </ul>
</body>
</html>
