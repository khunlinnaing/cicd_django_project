<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <h1>Items</h1>
    <ul>
        {% for item in items %}
            <li><a href="{% url 'website:get-detail' item.id %}">{{ item.title }} - {{ item.content }}</a> <a href="{% url 'website:update-post' item.id %}">Edit</a><a href="{% url 'website:get-create-post' %}">Create</a></li>
        {% empty %}
            <li>No items found</li>
        {% endfor %}
    </ul>
</body>
</html>
